{%extends 'blog/main.html'%}
{% load crispy_forms_tags %}
{% block main_section %}
<div class="form-section">
    <h2>Удаление статьи "{{ object.title }}"</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-danger">Удалить</button>
        <a href="{% url 'news-detail' object.id %}" class="ml-3">Вернутся назад</a>
    </form>
    <hr>
</div>
{% endblock %}


{% block aside_section %}
<h3>
    <p><b>Мои фотографии</b></p>
</h3>
<img src="https://images.unsplash.com/photo-1550079782-9da2c1c9299b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80"
    class="img-thumbnail mb-1">
<p>Здесь я постарался собрать свои лучшие работы</p>
<a href="" target="_blank">
    <button class="btn btn-warning">Посмотреть</button>
</a>
{% endblock aside_section %}
