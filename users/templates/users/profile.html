{%extends 'blog/main.html'%}
{% load crispy_forms_tags %}
{% block main_section %}
<div class="form-section">
    <h2>Кабинет пользователя</h2>

    <div class="media text-muted pt-3">
        <img class="mr-2 rounded" style="width:64px; height:64px" src="{{ user.profile.img.url }}">
        <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
            <strong class="d-block text-gray-dark">{{user.username}}</strong>
            <b>Email: {{user.email}}</b>
        </p>
    </div>
    <!-- <a href="">Изменить статью</a> -->
    <div class="change-user">
        <h3 class="mt-4">Изменить данные</h3>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{update_user|crispy}}
            {{img_profile|crispy}}
            <button type="submit" class="btn btn-outline-warning">Обновить данные</button>
        </form>
    </div>


    {% endblock %}
